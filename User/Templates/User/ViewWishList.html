{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>SerialNo</td>
            <td>Name</td>
            <td>Photo</td>
            <td>Price</td>
            <td>Author</td>
            <td>Action</td>
          
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.book.pbook_name}}</td>
            <td><img src="{{i.book.pbook_photo.url}}" width="150" height="150" alt=""></td>
            <td>{{i.book.pbook_price}}</td>
            <td>{{i.book.pbook_authname}}</td>
            <td><a href="{% url 'User:WishlistDel' i.id %}">Remove</a>
               </td>
            
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock content %}
