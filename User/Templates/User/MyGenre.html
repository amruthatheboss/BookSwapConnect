
{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <td>Genre</td>
            <td><select name="selgenre" id="">
                <option value="">---select---</option>
                {% for i in Genredata %}
                <option value="{{i.id}}">{{i.gen_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
  
   <tr><td colspan="2" align="center" ><input type="submit" value="save">
    <input type="reset" value="cancel"></td></tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1" align="center">
        <tr>
            <td>Sl.No</td>
            <td>Genre</td>
            <td>Action</td>
        </tr>
        {% for i in myGenre %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.genre.gen_name}}</td>
            <td><a href="{% url 'User:GenreDel' i.id %}">Delete</a></td>
            {% endfor %}
        </tr>

    </table>

</body>
</html>
{% endblock content %}
