{% load mathfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="10">
        <tr>
            <td>#</td>
            <td>User</td>
            <td>Address</td>
            <td>Cart Quantity</td>
            <td>Product</td>
            <td>Rate</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.product.publisher.publisher_name}}</td>
            <td>{{i.product.publisher.publisher_address}}</td>
            <td>{{i.cart_qty}}</td>
            <td>{{i.product.pbook_name}}</td>
            <td>{{i.cart_qty|mul:i.product.pbook_price}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
